<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>
<body>
	<section id="bgheader">
		<nav class="d-flex">
<!--			dit is mijn logo and linker navigatie-->
			<div id="logoandnav" class="d-flex">
				<a href="index.html">
					<img src="./img/logo01@2x.png" alt="logo saku" width="150" height="auto">
				</a>
				<ul class="d-flex flex-grow-1 justify-content-between align-items-center list-style-none karlabold">
					<li><a class="text-white text-decoration-none" href="index.html">Home</a></li>
					<li><a class="text-white text-decoration-none" href="#">Services</a></li>
					<li><a class="text-white text-decoration-none" href="#">Portfolio</a></li>
					<li><a class="text-white text-decoration-none" href="#">Pages</a></li>
					<li><a class="text-white text-decoration-none" href="#">Contact</a></li>
				</ul>
			</div>
<!--			dit is mijn dropdown naast de navigatie-->
			<div id="dropdown" class="d-flex flex-grow-1 justify-content-end">
				<button class="dropbtn">Eng &#9662;</button>
				<div class="dropdown-content">
					<a href="#">Fr</a>
					<a href="#">Nl</a>
				</div>
			</div>
<!--			dit is het icoontje naast de dropdown-->
			<div class="d-flex align-items-center ">
				<i class="fa-regular fa-circle-user fa-2xl text-white"></i>
			</div>
		</nav>
	</section>
	<script>
		// Script om de dropdown te laten werken bij een klik
		document.addEventListener('DOMContentLoaded', function () {
			const dropdown = document.querySelector('.dropbtn');
			const dropdownContent = document.querySelector('.dropdown-content');
			
			// Voeg een klik event toe aan de dropbtn
			dropdown.addEventListener('click', function () {
				// Toggle de display van de dropdown-content
				dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
			});
			
			// Sluit de dropdown als er ergens buiten wordt geklikt
			window.addEventListener('click', function (event) {
				if (!event.target.matches('.dropbtn')) {
					dropdownContent.style.display = 'none';
				}
			});
		});
	</script>
</body>
</html>
